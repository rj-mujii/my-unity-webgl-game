<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Telegram_Game</title>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <canvas id="unity-canvas" width="1080" height="2160" tabindex="-1" style="width: 1080px; height: 2160px; background: #231F20"></canvas>
  <script src="Build/Build.loader.js"></script>
  <script>
    // Function to get query parameters from the URL
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Fetch the chatId parameter
    const chatId = getQueryParameter('chatId');

    // Function to send chatId to Unity
    function sendChatIdToUnity() {
      if (chatId && window.unityInstance) {
        // Replace 'YourUnityObjectName' with the actual GameObject name in Unity
        // Replace 'YourUnityFunctionName' with the actual method name in Unity
        window.unityInstance.SendMessage('YourUnityObjectName', 'YourUnityFunctionName', chatId);
      }
    }

    // Detect if it's a mobile device and adjust styles
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    // Create the Unity instance
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/Build.data",
      frameworkUrl: "Build/Build.framework.js",
      codeUrl: "Build/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Telegram_Game",
      productVersion: "0.1",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    }).then((unityInstance) => {
      window.unityInstance = unityInstance; // Store unityInstance for later use
      sendChatIdToUnity(); // Call the function to send chatId to Unity after Unity is loaded
    }).catch((message) => {
      alert(message);
    });
  </script>
</body>
</html>
